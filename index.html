<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Display</title>
    <style>
        body {
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            color: white;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
        }
        .code-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        button {
            padding: 10px 20px;
            font-family: monospace;
            font-size: 14px;
            background-color: #4b9cff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #357ab8;
            transform: scale(1.05);
        }
        button:active {
            background-color: #285a8a;
        }
    </style>
</head>
<body>
    <div class="code-container">
        <code id="code-text">
            loadstring(game:HttpGet('https://raw.githubusercontent.com/flowsouthw/tidehub/main/scriptloader'))()
        </code>
    </div>
    <button onclick="copyToClipboard()">Copy Code to Clipboard</button>

    <script>
        function copyToClipboard() {
            const codeText = document.getElementById('code-text').innerText;
            const textarea = document.createElement('textarea');
            textarea.value = codeText;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Code copied to clipboard!');
        }
    </script>
</body>
</html>
